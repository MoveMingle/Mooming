<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/bootstrap.bundle.js"></script>
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container-md">
    <div class="postList">
        <ul class="nav nav-tabs" id="nav-tab">
            <li class="nav-item">
                <a class="nav-link text-secondary fw-bold" aria-current="page" href="#">프로젝트 계획</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active text-dark fw-bold">커뮤니티</a>
            </li>
        </ul>
        <div class="row">
            <div class="col-md-7 px-3 py-5">
                <div>
                    <div class="btn btn-outline-secondary bg-light w-100 ps-4 pt-3 pe-4 mb-3 position-relative" style="height: 60px; text-align: start;">
                        <a href="#" class="stretched-link text-secondary">창작자에게 응원의 한마디!</a>
                        <img src="/static/image/pencil.png" style="float: right" width="25" height="25">
                    </div>
                </div>
                <div>
                    <div class="p-2" style="font-size: 15px;">
                        <img src="/static/image/defaultUserImage.png" class="rounded-circle" width="40" height="40">
                        <span class="fw-bold d-inline-block ms-2">사용자명</span>
                        <p class="pt-3" style="white-space: pre-wrap; word-break: break-all;">
                            포스트 내용
                        </p>
                        <p class="text-secondary float-start">2022.12.07</p>
                        <form>
                            <button class="btn btn-danger float-end" style="width: 50px; height: 35px; font-size: 12px; margin-top: -9px">삭제</button>
                        </form>
                    </div>
                    <hr style="clear: both">
                </div>
                <!-- Repeat the structure for each post -->
            </div>
            <div class="col-md-5 px-5 my-4">
                <div class="card my-4">
                    <div class="card-body px-4">
                        <p class="my-3 fw-bold">창작자 소개</p>
                        <div class="my-4">
                            <img class="rounded-circle mx-1" width="40" height="40" src="/static/image/defaultUserImage.png">
                            <a class="text-black mx-2 fw-bold">벨망</a>
                        </div>
                        <p class="card-text">벨망은 조향사와 디자이너가 함께하는 프로젝트 그룹입니다.</p>
                        <form id="followButton">
                            <input type="hidden" name="redirectURI" value="">
                            <button class="btn btn-secondary" style="width: 100%">+ 팔로우</button>
                            <button class="btn btn-secondary" style="width: 100%">&#x2713; 팔로잉</button>
                        </form>
                    </div>
                </div>
                <p class="fw-bold" id="option">선물 선택</p>
                <div class="card my-3">
                    <div class="card-body px-4">
                        <p class="my-3 fw-bold fs-3">9,900원</p>
                        <p class="my-3">(얼리버드) 유니콘 비누 4종 중 택1 (배송비 포함)</p>
                        <form>
                            <div class="d-grid col-12 mx-auto my-3">
                                <button class="btn btn-danger fw-bold" style="height: 3em">이 옵션으로 후원하기</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card my-3">
                    <div class="card-body px-4">
                        <p class="my-3 fw-bold fs-3">19,000원</p>
                        <p class="my-3">(얼리버드) 유니콘 비누 4종 중 택2 (배송비 포함)</p>
                        <form>
                            <div class="d-grid col-12 mx-auto my-3">
                                <button class="btn btn-danger fw-bold" style="height: 3em">이 옵션으로 후원하기</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
