<!DOCTYPE HTML>
<html>
<head>
  <title>무밍 - 운동모임을 위한 즐거움</title>
  <link rel="icon" type="image/x-icon" href="/static/image/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>회원가입</h2>
  </div>
  <form action="" method="post">
    <div>
      <p class="field-error">전체 오류 메시지</p>
    </div>
    <div>
      <label for="username">사용자명</label>
      <input type="text" id="username" name="username" class="form-control">
      <div class="field-error"></div>
    </div>
    <div>
      <label for="loginId">로그인 ID</label>
      <input type="text" id="loginId" name="loginId" class="form-control">
      <div class="field-error"></div>
    </div>
    <div>
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" class="form-control">
      <div class="field-error"></div>
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">가입하기</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" type="button" onclick="location.href='/templates/fragments/main.html'">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
